# This file contains parameter overrides for the novatel_oem7_driver.
# The default parameters are stored in multiple files located here https://github.com/novatel/novatel_oem7_driver/blob/ros2-dev/src/novatel_oem7_driver/config
# The overrides for those parameters must be stored in this specific file as multiple override files are not supported


# Set of initial commands to be sent to the device for initialization
receiver_init_commands:
#-----------------------------------------------------------------------------------------------------
# Reset logging
- "UNLOGALL THISPORT"
#-----------------------------------------------------------------------------------------------------
# GNSS and INS Solutions
# INS Configuration
# - "CONNECTIMU COM2 IMU_STIM300"
# - "SETINSTRANSLATION ANT1 -0.525 0.45 0.8572 0.05 0.05 0.05"
# - "SETINSTRANSLATION ANT2  0.525 0.45 0.8572 0.05 0.05 0.05"
# - "SETINSTRANSLATION USER -0.045 0.00 -0.4406 0.00 0.00 0.00"
# - "SETINSROTATION USER 0.0 0.0 0.0 3.0 3.0 3.0"
# - "SETINSROTATION RBV 0.0 0.0 0.0 3.0 3.0 3.0"
- "SETINSPROFILE LAND"
- "PPSCONTROL ENABLE POSITIVE 0.5 2000"
# Do not remove these messages -------------------------------------------------------------------------- 
- "LOG BESTPOSB ONTIME 0.1" 
- "LOG BESTVELB ONTIME 0.1" 
- "LOG BESTUTMB ONTIME 1"
- "LOG HEADING2B ONNEW"
- "LOG PSRDOP2B ONCHANGED"
- "LOG INSPVASB ONTIME 0.02"
- "LOG INSPVAXB ONTIME 0.02"
- "LOG CORRIMUSB ONTIME 0.01"
- "LOG INSSTDEVB ONTIME 1"
- "LOG RAWIMUSXB ONNEW"
#----------------------------
# Status & Config
- "LOG INSCONFIGB ONCE"  # Log once to obtain initial configuration. Do not remove, needed for IMU messages.
- "LOG INSCONFIGB ONTIME 300" # Periodic update.
- "LOG RXSTATUSB ONCHANGED"
#----------------------------------------------------------------------------------------------------------
- "LOG TIMEB ONTIME 1" # Can be used as a 'heartbeat' message.
# Post-Processing Messages; not directly used to generate ROS messages.
- "LOG INSUPDATESTATUSB ONNEW"
- "LOG RAWEPHEMB ONNEW"
- "LOG GLOEPHEMERISB ONNEW"
- "LOG BDSEPHEMERISB ONNEW"
- "LOG GALFNAVEPHEMERISB ONNEW"
- "LOG GALINAVEPHEMERISB ONNEW"
- "LOG RANGEB ONTIME 1"







